<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container w-100 h-100">
        <!-- header  -->
        <div class="row p-5">
          <div class="col text-uppercase text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>

        <!-- task input -->
        <div class="row border rounded-4 p-5 shadow-lg">
          <p class="error-msg text-danger">Please enter a task..</p>
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              placeholder="Task"
              id="input-task"
            />
          </div>
          <div class="col-2">
            <input
              type="number"
              class="form-control"
              placeholder="hours"
              id="hours"
            />
          </div>
          <div class="col-3 d-grid">
            <button type="button" class="btn btn-success" id="button">
              Add task
            </button>
          </div>
        </div>

        <div class="row mt-5 gap-4">
          <!-- entry list  col-->
          <div class="col">
            <!-- entry list header row -->
            <div class="row">
              <div class="col text-center">
                <h2>Entry List</h2>
                <hr />
              </div>
            </div>
            <!-- entry list table row -->
            <div class="row">
              <table class="table table-hover text-center">
                <tbody id="good-list">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Task 1</td>
                    <td>20  </td>
                    <td class="text-end">
                      <button type="button" class="btn btn-danger me-1">
                        <i class="ri-delete-bin-line"></i>
                      </button>
                      <button type="button" class="btn btn-success">
                        <i class="ri-arrow-right-line"></i>
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- bad list col -->
          <div class="col">
            <!-- bad list header row -->
            <div class="row">
              <div class="col text-center">
                <h2>Bad List</h2>
                <hr />
              </div>
            </div>

            <!-- bad list table row -->
            <div class="row">
              <table class="table table-hover text-center">
                <tbody id="bad-list">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td class="text-end">
                      <button type="button" class="btn btn-warning me-1">
                        <i class="ri-arrow-left-line"></i>
                      </button>
                      <button type="button" class="btn btn-danger">
                        <i class="ri-delete-bin-line"></i>
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="alert alert-light" role="alert">
                A simple light alert—check it out!
              </div>
            </div>
          </div>
        </div>

        <!-- total time -->
        <div class="row h-25">
          <div class="col">
            <div class="alert alert-light" role="alert">
              A simple light alert—check it out!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
