<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-To-Do-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container w-100 h-100">
        <div class="row p-5">
          <div class="col text-uppercase text-center">
            <h1>Not To Do List</h1>
          </div>
        </div>
        <div class="row bg-primary h-25">
          <div class="col-7">Task</div>
          <div class="col-2">Hours</div>
          <div class="col-3">Add Button</div>
        </div>
        <div class="row bg-success h-25">
          <div class="col">Entry list</div>
          <div class="col">Bad List</div>
        </div>
        <div class="row bg-danger h-25">
          <div class="col">Total Hours</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
